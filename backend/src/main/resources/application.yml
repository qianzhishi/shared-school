server:
  servlet:
    context-path: /api
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sharedschool?characterEncoding=utf8&serverTimezone=GMT
    username: root
    password: 100022
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 初始化连接数
      initial-size: 5
      # 最小空闲连接数
      min-idle: 10
      # 最大活动连接数
      max-active: 20
      # 最大等待时间
      max-wait: 60000
      # 验证查询语句
      validation-query: SELECT 1
      # 是否在空闲时验证连接
      test-while-idle: true
      # 是否在借出时验证连接
      test-on-borrow: true
      # 是否在归还时验证连接
      test-on-return: false
mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: true # 开启下划线转驼峰命名
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 设置日志实现类
  type-aliases-package: com.sharedschool.backend.entity # 设置类型别名包路径
  type-handlers-package: com.sharedschool.backend.typehandler # 设置类型处理器包路径


